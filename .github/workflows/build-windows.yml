name: Build Windows Installer

permissions:
  contents: write

on:
    workflow_dispatch:
        inputs:
            app-version:
                description: "Version (semver) to embed in the installer (leave empty for auto-bump)"
                required: false
                type: string
            version-bump:
                description: "Auto version bump type (only if app-version is empty)"
                required: false
                type: choice
                default: "patch"
                options:
                  - patch
                  - minor
                  - major

jobs:
  build:
    runs-on: windows-latest
    env:
      BAV_PANEL_BASE_URL: ${{ secrets.BAV_PANEL_BASE_URL }}
      CSC_IDENTITY_AUTO_DISCOVERY: false
      USE_HARD_LINKS: false
    steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: 1.2.21

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Determine version
              id: version
              shell: pwsh
              run: |
                  if ("${{ inputs.app-version }}" -ne "") {
                      $version = "${{ inputs.app-version }}"
                      Write-Output "Using provided version: $version"
                  } else {
                      $bumpType = "${{ inputs.version-bump }}"
                      Write-Output "Auto-bumping version ($bumpType)..."
                      npm version $bumpType --no-git-tag-version
                      $packageJson = Get-Content -Raw package.json | ConvertFrom-Json
                      $version = $packageJson.version
                      Write-Output "New version: $version"
                  }
                  Write-Output "APP_VERSION=$version" >> $env:GITHUB_OUTPUT
                  Write-Output "APP_VERSION=$version" >> $env:GITHUB_ENV

            - name: Apply version to package.json (if manual version provided)
              if: inputs.app-version != ''
              shell: pwsh
              run: npm version ${{ inputs.app-version }} --no-git-tag-version

            - name: Build Windows installer
              run: bun run build:exe

            - name: Commit version bump
              if: inputs.app-version == ''
              shell: bash
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add package.json
                  git commit -m "chore: bump version to ${{ steps.version.outputs.APP_VERSION }}"
                  git push

            - name: Create GitHub release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              shell: bash
              run: |
                  TAG=${{ steps.version.outputs.APP_VERSION }}
                  REPO=${{ github.repository }}
                  shopt -s nullglob
                  INSTALLERS=(release/*-Setup.exe)
                  shopt -u nullglob
                  if [ ${#INSTALLERS[@]} -eq 0 ]; then
                    echo "No Windows installer found in release/" >&2
                    exit 1
                  fi
                  ASSET=${INSTALLERS[0]}
                  if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
                    gh release upload "$TAG" "$ASSET" --clobber --repo "$REPO"
                  else
                    gh release create "$TAG" "$ASSET" --title "BAV Livery Manager $TAG" --notes "Release $TAG" --repo "$REPO" --target "${{ github.sha }}"
                  fi
