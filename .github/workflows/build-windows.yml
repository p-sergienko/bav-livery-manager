name: Build Windows Installer

permissions:
  contents: write

on:
    workflow_dispatch:
        inputs:
            version-bump:
                description: "Version bump type"
                required: true
                type: choice
                default: "patch"
                options:
                  - patch
                  - minor
                  - major
                  - manual
            app-version:
                description: "Manual version (only used when version-bump is 'manual')"
                required: false
                type: string

jobs:
  build:
    runs-on: windows-latest
    env:
      BAV_PANEL_BASE_URL: ${{ secrets.BAV_PANEL_BASE_URL }}
      NODE_ENV: production
      CSC_IDENTITY_AUTO_DISCOVERY: false
      USE_HARD_LINKS: false
    steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: 1.2.21

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Determine version
              id: version
              shell: pwsh
              run: |
                  if ("${{ inputs.version-bump }}" -eq "manual") {
                      if ("${{ inputs.app-version }}" -eq "") {
                          Write-Error "Manual version selected but no version provided"
                          exit 1
                      }
                      $version = "${{ inputs.app-version }}"
                      # Strip any prerelease/build tags (e.g., -beta, -b1, +build)
                      if ($version -match '^(\d+\.\d+\.\d+)') {
                          $version = $matches[1]
                      } else {
                          Write-Error "Version must start with X.Y.Z format (got: $version)"
                          exit 1
                      }
                      Write-Output "Using manual version: $version"
                      npm version $version --no-git-tag-version --allow-same-version
                  } else {
                      $bumpType = "${{ inputs.version-bump }}"
                      Write-Output "Auto-bumping version ($bumpType)..."
                      npm version $bumpType --no-git-tag-version
                  }
                  
                  # Read and validate final version
                  $packageJson = Get-Content -Raw package.json | ConvertFrom-Json
                  $version = $packageJson.version
                  
                  # Ensure no prerelease tags remain
                  if ($version -match '^(\d+\.\d+\.\d+)') {
                      $cleanVersion = $matches[1]
                      if ($version -ne $cleanVersion) {
                          Write-Output "Cleaning version from '$version' to '$cleanVersion'"
                          npm version $cleanVersion --no-git-tag-version --allow-same-version
                          $version = $cleanVersion
                      }
                  } else {
                      Write-Error "Final version must be in X.Y.Z format (got: $version)"
                      exit 1
                  }
                  
                  Write-Output "Final version: $version"
                  Write-Output "APP_VERSION=$version" >> $env:GITHUB_OUTPUT
                  Write-Output "APP_VERSION=$version" >> $env:GITHUB_ENV
                  
                  # Verify package.json was updated correctly
                  $verify = Get-Content -Raw package.json | ConvertFrom-Json
                  Write-Output "Verified package.json version: $($verify.version)"

            - name: Clean build cache
              shell: pwsh
              run: |
                  if (Test-Path "release") { Remove-Item -Recurse -Force "release" }
                  if (Test-Path "dist") { Remove-Item -Recurse -Force "dist" }
                  if (Test-Path "dist-electron") { Remove-Item -Recurse -Force "dist-electron" }
                  Write-Output "Build cache cleaned"

            - name: Build Windows installer
              run: bun run build:exe

            - name: Commit version bump
              if: inputs.version-bump != 'manual'
              shell: bash
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add package.json
                  git commit -m "chore: bump version to ${{ steps.version.outputs.APP_VERSION }}"
                  git push

            - name: Create GitHub release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              shell: bash
              run: |
                  TAG="v${{ steps.version.outputs.APP_VERSION }}"
                  REPO=${{ github.repository }}
                  shopt -s nullglob
                  INSTALLERS=(release/*-Setup.exe)
                  BLOCKMAP=(release/*-Setup.exe.blockmap)
                  LATEST_YML=(release/latest.yml)
                  shopt -u nullglob
                  
                  if [ ${#INSTALLERS[@]} -eq 0 ]; then
                    echo "No Windows installer found in release/" >&2
                    exit 1
                  fi
                  
                  ASSETS=()
                  ASSETS+=("${INSTALLERS[0]}")
                  
                  # Add blockmap and latest.yml if they exist (needed for auto-update)
                  if [ ${#BLOCKMAP[@]} -gt 0 ]; then
                    ASSETS+=("${BLOCKMAP[0]}")
                  fi
                  if [ ${#LATEST_YML[@]} -gt 0 ]; then
                    ASSETS+=("${LATEST_YML[0]}")
                  fi
                  
                  # Check if release exists
                  if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
                    echo "Release $TAG already exists, uploading assets..."
                    for asset in "${ASSETS[@]}"; do
                      gh release upload "$TAG" "$asset" --clobber --repo "$REPO"
                    done
                  else
                    echo "Creating new release $TAG..."
                    gh release create "$TAG" "${ASSETS[@]}" \
                      --title "BAV Livery Manager ${{ steps.version.outputs.APP_VERSION }}" \
                      --notes "Release ${{ steps.version.outputs.APP_VERSION }}" \
                      --repo "$REPO" \
                      --target "${{ github.sha }}"
                  fi
